<div class="flex-container w-100 h-100 base d-flex justify-content-center align-items-center bg__main">
    <div class="card p-3">
        <div *ngIf="!redirect">
            <form [formGroup]="forgetPwdForm" (ngSubmit)="forgetPassword()" novalidate>
                <div style="height: 126px;">
                    <h2 class="color__text">Email</h2>
                    <input 
                        type="email" 
                        class="p-2 color__text edit__item__input form-control"
                        formControlName="email"
                        [ngClass]="{ 'is-invalid':  f.email.invalid &&  f.email.touched }"
                    >
                    <div class="py-2 text-danger" *ngIf="f.email.errors.required && f.email.touched">
                        Please enter the email.
                    </div>
                    <div class="py-2 text-danger" *ngIf="f.email.errors.email && f.email.touched">
                        Please enter the correct email format.
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="color__text cursor__pointer" (click)="goToLogin()">
                        Login?
                    </div>
                    <button type="submit" class="bg__main text-white p-2 border-0">
                        Confirm
                    </button>
                </div>
                <div class="py-2 text-danger" *ngIf="warming">
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    Your email address are not correct.
                </div> 
            </form>
        </div>
        <div *ngIf="redirect" class="color__text d-flex flex-column justify-content-center h-100">
            <div>Email has been sent to your inbox. Please check and click for new password setting.</div><br>
            <div>And now we will redirect you to login pages.If not please click the <span class="cursor__pointer text-primary" style="text-decoration: underline;" (click)="goToLogin()">link</span></div>
        </div>
    </div>
</div>
